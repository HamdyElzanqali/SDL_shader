name: CMake on multiple platforms (SDL_shader)

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]

    steps:
      # --- Checkout with submodules ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Install dependencies (Linux only) ---
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            libwayland-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxrender-dev \
            libxfixes-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libvulkan-dev \
            wayland-protocols \
            pkg-config

      # --- Configure CMake ---
      - name: Configure CMake
        run: |
          # Disable GCC-only warnings on Windows
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cmake -S . -B build -G "Ninja" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DSDL_SHADER_CLI=ON \
              -DSDL_SHADER_LIBRARY=ON
          else
            cmake -S . -B build -G "Ninja" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DSDL_SHADER_CLI=ON \
              -DSDL_SHADER_LIBRARY=ON \
              -DCMAKE_C_FLAGS="-Wno-reorder-ctor -Wno-missing-exception-spec" \
              -DCMAKE_CXX_FLAGS="-Wno-reorder-ctor -Wno-missing-exception-spec"
          fi

      # --- Build ---
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      # --- Package CLI ---
      - name: Package CLI
        shell: bash
        run: |
          mkdir -p cli_artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/${{ matrix.build_type }}/sdlshader.exe cli_artifacts/ || cp build/sdlshader.exe cli_artifacts/
            7z a sdlshader-${{ matrix.os }}.zip cli_artifacts
          else
            cp build/sdlshader cli_artifacts/
            tar -czf sdlshader-${{ matrix.os }}.tar.gz cli_artifacts
          fi

      # --- Package Library (with headers) ---
      - name: Package Library
        shell: bash
        run: |
          mkdir -p lib_artifacts/include
          cp -r include/* lib_artifacts/include/
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/${{ matrix.build_type }}/SDL_shader.lib lib_artifacts/ || cp build/SDL_shader.lib lib_artifacts/
            7z a libSDL_shader-${{ matrix.os }}.zip lib_artifacts
          else
            cp build/libSDL_shader.a lib_artifacts/
            tar -czf libSDL_shader-${{ matrix.os }}.tar.gz lib_artifacts
          fi

      # --- Upload artifacts ---
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdlshader-${{ matrix.os }}
          path: sdlshader-${{ matrix.os }}.*

      - name: Upload Library artifact
        uses: actions/upload-artifact@v4
        with:
          name: libSDL_shader-${{ matrix.os }}
          path: libSDL_shader-${{ matrix.os }}.*

  # --- Release job (only runs for tags) ---
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

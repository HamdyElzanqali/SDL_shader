name: Build & Release SDL_shader

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'    # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
      # --- Checkout source & submodules ---
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- Linux dependencies ---
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            libwayland-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxrender-dev \
            libxfixes-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libvulkan-dev \
            wayland-protocols \
            pkg-config

      # --- Configure CMake ---
      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -G "Ninja" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DSDL_SHADER_CLI=ON \
            -DSDL_SHADER_LIBRARY=ON

      # --- Build ---
      - name: Build
        shell: bash
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      # --- Package CLI ---
      - name: Package CLI
        shell: bash
        run: |
          mkdir -p cli_artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/${{ matrix.build_type }}/sdlshader.exe cli_artifacts/ || cp build/sdlshader.exe cli_artifacts/
            7z a sdlshader-${{ matrix.os }}.zip cli_artifacts
          else
            cp build/sdlshader cli_artifacts/
            tar -czf sdlshader-${{ matrix.os }}.tar.gz cli_artifacts
          fi

      # --- Package Library (with headers) ---
      - name: Package Library
        shell: bash
        run: |
          mkdir -p lib_artifacts/include
          cp -r include/* lib_artifacts/include/

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/${{ matrix.build_type }}/SDL_shader.lib lib_artifacts/ || cp build/SDL_shader.lib lib_artifacts/
            7z a libSDL_shader-${{ matrix.os }}.zip lib_artifacts
          else
            cp build/libSDL_shader.a lib_artifacts/
            tar -czf libSDL_shader-${{ matrix.os }}.tar.gz lib_artifacts
          fi

      # --- Upload artifacts (for PR testing) ---
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdlshader-${{ matrix.os }}
          path: sdlshader-${{ matrix.os }}.*

      - name: Upload Library artifact
        uses: actions/upload-artifact@v4
        with:
          name: libSDL_shader-${{ matrix.os }}
          path: libSDL_shader-${{ matrix.os }}.*

  # --- Release Job (only on tags) ---
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
